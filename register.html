<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="UBA - Know Your Employee">
    <title>UBA - Know Your Employee</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">


    <!-- Required External CSS -->
    <link href="assets/lib/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="assets/lib/ionicons/css/ionicons.min.css" rel="stylesheet">

    <!-- Page CSS -->
    <link rel="stylesheet" href="assets/css/dashforge.css">
    <link rel="stylesheet" href="assets/css/dashforge.auth.css">
    <link rel="stylesheet" href="assets/css/custom.css">

  </head>
  <body class="spmp-bg">
      <header class="navbar navbar-header navbar-header-fixed">
        <div class="container pd-y-20">

        <div class="navbar-brand">
          <div><img class="UBA-logo" alt="UBA Logo White" src="assets/img/uba_logo_white.svg"></div>
        </div><!-- navbar-brand -->

        </div>
      </header>

    <div class="container">
        <div class="row signup-pad">
          <div class="col-lg-6">
          <div class="mg-t-150">
            <div class="tx-left tx-white">
              <h1 class="tx-white ">Know Your Employee</h1>
              <p class="tx-white tx-15">Let's help you extract the best potential out of your staff member</p>
            </div>
          </div>
          </div>
          <div class="col-lg-6 col-xl-6 col-12">
          <div class="signup-wrapper">
            <div class="wd-100p p-4 bg-login rounded-5">
              <h5 class="tx-bold mg-b-20 ">Please Register!</h5>
              <!-- <p class="tx-color-03 tx-12 mg-b-20">Enter your login information</p> -->

              <div class="form-group">
                <label for="email" class="tx-12">Email Address</label>
                <input type="email" class="form-control" placeholder="ayo@ubagroup.com">
              </div>
              <div class="form-group">
                <label for="password" class="tx-12">Password</label>
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="password" class="tx-12">Marital Status</label>
                  <select class="custom-select">
                    <option selected>Select Marital Status</option>
                    <option value="1">Single</option>
                    <option value="2">Married</option>
                    <option value="3">Divorced</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="password" class="tx-12">Gender</label>
                  <select class="custom-select">
                  <option selected>Select Gender</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                </select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="DOB" class="tx-12">Date of Birth</label>
                  <input type="date" class="form-control">
                </div>
                <div class="form-group col-md-6">
                  <label for="phone" class="tx-12">Phone Number</label>
                  <input type="number" class="form-control" placeholder="090834858">
                </div>
              </div>
              <a href="/login.html" class="tx-white tx-hover w-100 btn btn-primary mg-t-20 ">Sign Up</a>
            </div>
          </div><!-- sign-wrapper -->
          
        </div><!-- media -->
    </div><!-- content -->
  </div>

  
    <script src="assets/lib/jquery/jquery.min.js"></script>
    <script src="assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/lib/feather-icons/feather.min.js"></script>
    <script src="assets/lib/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="assets/assets/js/dashforge.js"></script>
    <script src="assets/lib/js-cookie/js.cookie.js"></script>
    <script src="assets/assets/js/dashforge.settings.js"></script>

  </body>
</html>
